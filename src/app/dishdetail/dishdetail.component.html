<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
		<md-card>
			<md-card-header>
				<md-card-title>
					<h3>{{ dish.name | uppercase }}</h3>
				</md-card-title>
			</md-card-header>
				<img md-card-image src="{{dish.image}}" alt="{{dish.image}}">
			<md-card-content>
				<p> {{ dish.description }}</p>
			</md-card-content>
			<md-card-actions>
			<button md-button>LIKE</button>
			<button md-button>SHARE</button>
			</md-card-actions>
		</md-card>
	</div>
	
   <div fxFlex="40" *ngIf="dish.comments">
		<h1>Comments</h1>
		<md-grid-list cols="1">
			<md-list-item *ngFor="let each of dish.comments">
				<div id="testOne">
					<p>{{each.comment}}</p>
					<p md-subheader>{{each.rating}} Stars</p>	
					<p md-subheader>--{{each.author}} {{each.date | date }}</p>
				</div>
			</md-list-item>
		</md-grid-list>
	</div>
</div>
